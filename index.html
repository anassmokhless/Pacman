<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pacman</title>
  </head>
  <body>
    <div class="scoreBoard">
      <span class="score">Score: 0</span>
      <span class="live">Lives: 5</span>
    </div>
    <div class="grid"></div>

    <div class="boxStart">
      <div class="ghost">
        <div class="eyes eyeleft"></div>
        <div class="eyes eyeright"></div>
      </div>
    </div>

    <div class="boxStart">
      <div class="pacman">
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="boxStart">
      <div class="dot"></div>
    </div>

    <div class="boxStart">
      <div class="superdot"></div>
    </div>

       <div class="boxStart">
      <div class="wall"></div>
    </div>

  </body>
</html>
